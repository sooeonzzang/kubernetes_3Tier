apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - image: docker.io/maintndjs/web:1.0
        imagePullPolicy: Always
        name: myweb
        ports:
        - containerPort: 80
